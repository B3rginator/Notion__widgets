<html>
<body style="background-color:black; color:white; font-family:Verdana; font-size:12px;">
<script type="text/javascript">
	var day = new Date();
	var hour = day.getHours();
	var minutes = day.getMinutes();
	var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
	var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

	// Display appropriate image based on the time
	if (hour >= 6 && hour < 12) {
		document.write('<img src="goodmorning.png">');
	} else if (hour >= 12 && hour < 18) {
		document.write('<img src="goodday.png">');
	} else {
		document.write('<img src="goodevening.png">');
	}

	// Format minutes to always be two digits
	minutes = minutes < 10 ? '0' + minutes : minutes;

	// Display day, date, year, and time
	var today = dayNames[day.getDay()];
	var date = day.getDate();
	var month = monthNames[day.getMonth()];
	var year = day.getFullYear();
	var time = hour + ':' + minutes;

	document.write('<div style="text-align:center;">' + today + ', ' + month + ' ' + date + ', ' + year + ' ' + time + '</div>');
</script>
</body>
</html>
