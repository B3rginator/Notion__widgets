<html>
<head>
<style>
img {
max-width: 100%;
height: auto;
}
</style>
</head>
	
<body style="background-color:#191919;">
	<img id="dynamicImage" src="default_image.jpg" alt="Dynamic Image">
<script type="text/javascript">



	
function updateImageBasedOnTime() {
const currentHour = new Date().getHours();
const imageElement = document.getElementById('dynamicImage');
if (currentHour >= 5 && currentHour < 12) {
		imageElement.src = 'goodmorning.png'; // Update this path
	} else if (currentHour >= 12 && currentHour < 18) {
	imageElement.src = 'goodday.png'; // Update this path
	} else {
	imageElement.src = 'goodevening.png'; // Update this path
	}
}

	
// Call the function to check and update the image based on the current time
updateImageBasedOnTime();

// Optionally, set an interval to periodically check and update the image
setInterval(updateImageBasedOnTime, 60000); // Checks every minute
	
</script>
</body>
</html>
